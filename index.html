<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form Validasi dengan Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h2>Melakukan Validasi Pada Isian Form</h2></center>
	<div class="login">
		<form action="#" method="POST" onSubmit="validasi()">
			<div>
				<label>Nama Lengkap:</label>
				<input type="text" name="nama" id="nama" />
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="email" id="email" />
			</div>
			<div>
            <div>
                    <label>Jurusan</label>
                    <select type="Jurusan" name="jurusan" id="jurusan"/>
                            <option value="0">Pilih Jurusan</option>
                            <option value="1">Jurusan Informatika</option>
                            <option value="2">Jurusan Teknik Komputer Jaringan</option>
                            <option value="3">Jurusan Multimedia</option>
                        </select>
			</div>
			<div>
				<input type="submit" value="Daftar" class="tombol">
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	function validasi() {
		var nama = document.getElementById("nama").value;
		var email = document.getElementById("email").value;
		var jurusan = document.getElementById("jurusan").value;
		if (nama != "" && email!="" && jurusan !="") {
			return true;
		}else{
			alert('Anda harus mengisi data dengan lengkap !');
		}
	}
</script>
</html>
